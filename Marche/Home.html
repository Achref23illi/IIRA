<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="font-[Poppins] bg-gradient-to-t from-[white] to-[#99EDCC] h-screen bg-cover bg-no-repeat" >
    <header class="bg-[white]">
        <nav class="flex justify-between items-center w-[92%] mx-auto z-50">
            <div>
                 <img class="w-16" src="Logo.png" alt="....">
            </div>
            <div class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5 z-50">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                    <li>
                        <a class="hover:text-[#307351]" href="#">Home</a>
                    </li>
                    <li>
                        <a class="hover:text-[#307351]" href="#">Shop</a>
                    </li>
                    <li>
                        <a class="hover:text-[#307351]" href="#">About</a>
                    </li>
                    <li>
                        <a class="hover:text-[#307351]" href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
                <button class="bg-[#000500] text-white px-5 py-2 rounded-full hover:bg-[#307351]">Sign in</button>
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl  cursor-pointer md:hidden" ></ion-icon>

            </div>
        </nav>
    </header>
            <section>
                <div class="relative">
                    <ul id="slider">
                      <li class="h-[50vh] relative">
                        <img class="h-full object-cover" src="2.png" alt="">
                      </li>
                      <li class="h-[50vh] relative hidden">
                        <img class="h-full object-cover" src="3.png" alt="">
                      </li>
                      <li class="h-[50vh] relative hidden">
                        <img class="h-full object-cover" src="4.png" alt="">
                      </li>
                      <li class="h-[50vh] relative hidden">
                        <img class="h-full object-cover" src="5.png" alt="">
                      </li>
                      <li class="h-[50vh] relative hidden">
                        <img class="h-full object-cover" src="6.png" alt="">
                      </li>
                    </ul>
                    <div class="absolute px-3 h-full w-full top-24 left-0">
                      <div class="my-auto w-full flex justify-between">
                        <button id="prev" class="bg-white p-3 rounded-full bg-opacity-80 shadow-lg"><ion-icon name="arrow-back-outline"></ion-icon></button>
                        <button id="next" class="bg-white p-3 rounded-full bg-opacity-80 shadow-lg"><ion-icon name="arrow-forward-outline"></ion-icon></button>
                      </div>
                    </div>
                  </div>
                  
            </section>
    <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e) {
            e.name= e.name === "menu" ? "close" : "menu"
            navLinks.classList.toggle('top-[9%]')
        }

        $(document).ready(function() {
            // Set the starting slide to the first slide
            var slideIndex = 1;
            showSlides(slideIndex);
          
            // Previous button click event
            $('#prev').click(function() {
              slideIndex--;
              showSlides(slideIndex);
            });
          
            // Next button click event
            $('#next').click(function() {
              slideIndex++;
              showSlides(slideIndex);
            });
          
            // Show the current slide and hide all other slides
            function showSlides(index) {
              var slides = $('#slider li');
              if (index > slides.length) {
                slideIndex = 1;
              }    
              if (index < 1) {
                slideIndex = slides.length;
              }
              slides.hide();
              slides.eq(slideIndex-1).show();
            }
          });
    </script>
    
</body>

</html>
